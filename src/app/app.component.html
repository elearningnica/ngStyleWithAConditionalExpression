<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">userId: {{ user.userId }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">id: {{ user.id }}</h6>
    <p class="card-text">title: {{ user.title }}</p>
    <div [ngStyle]="isCompletedStyle()">completed: {{ user.completed }}</div>
  </div>
</div>
